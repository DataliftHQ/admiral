name: 'Lint Shell Scripts'

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development
    paths:
      - '**.sh'
      - .github/workflows/shellcheck.yml

jobs:
  shellcheck:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Run Shellcheck
        run: ./tools/shellcheck.sh
