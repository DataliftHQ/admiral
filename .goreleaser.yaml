project_name: admiral

env:
  - DOCKER_CLI_EXPERIMENTAL=enabled
  - CGO_ENABLED=0

before:
  hooks:
    - make ui cli-completions cli-manpages

snapshot:
  name_template: "{{ incpatch .Version }}-dev"

report_sizes: true

builds:
  - id: admiral-cli
    binary: admiral
    dir: cli
    mod_timestamp: &build-timestamp '{{ .CommitTimestamp }}'
    flags: |
      -v
      -trimpath
    ldflags: &build-ldflags |
      -w
      -s
      -extldflags="-static"
      -X main.version={{ .Version }}
      -X main.commit={{ .FullCommit }}
      -X main.date={{ .CommitDate }}
      -X main.builtBy=Datalift
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - s390x
      - ppc64le
    ignore:
      - goos: darwin
        goarch: s390x
      - goos: darwin
        goarch: ppc64le
      - goos: windows
        goarch: s390x
      - goos: windows
        goarch: ppc64le
      - goos: windows
        goarch: arm64

  - id: admiral-server
    binary: admiral-server
    dir: server
    hooks:
      pre:
        - cmd: go -C server run cmd/assets/generate.go ../ui/build
          output: true
    mod_timestamp: *build-timestamp
    flags: |
      -v
      -trimpath
      -tags withAssets
    ldflags: *build-ldflags
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - s390x
      - ppc64le
    ignore:
      - goos: darwin
        goarch: s390x
      - goos: darwin
        goarch: ppc64le
      - goos: windows
        goarch: s390x
      - goos: windows
        goarch: ppc64le
      - goos: windows
        goarch: arm64

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - "^test:"
      - "^chore"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: ^.*?doc(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: "Build process updates"
      regexp: ^.*?build(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999

sboms:
  - artifacts: archive

archives:
  - name_template: >-
      {{ .ProjectName }}-{{ .Version }}_{{ .Os }}_
      {{- if eq .Arch "386" }}i386
      {{- else if and (eq .Os "darwin" ) (eq .Arch "all") }}ubin
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    builds_info:
      group: root
      owner: root
    files:
      - README.md
      - LICENSE
      - src: cli/completions/*
        dst: completions
      - src: cli/manpages/*
        dst: manpages
      - src: server/config.yaml
        dst: config.yaml

brews:
  - name: admiral-cli
    folder: Formula
    goarm: "7"
    homepage: &website https://admiral.io/
    description: Admiral CLI utility
    license: Apache-2.0
    commit_author:
      name: release-bot
      email: release-bot@datalift.io
    test: |
      system "#{bin}/admiral --version"
    install: |-
      bin.install "admiral"
      bin.install_symlink "admiral" => "adm"
      bash_completion.install "completions/admiral.bash" => "admiral"
      zsh_completion.install "completions/admiral.zsh" => "_admiral"
      fish_completion.install "completions/admiral.fish"
      man1.install "manpages/admiral.1.gz"
    repository:
      owner: DataliftHQ
      name: homebrew-tap
    caveats: "â¤ Thanks for installing the Admiral!"

nfpms:
  - file_name_template: >-
      {{ .ProjectName }}-{{ .Version }}_{{ .Os }}_
      {{- if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    license: Apache 2.0
    maintainer: Datalift <support@datalift.io>
    homepage: *website
    description: &description Platform Orchestrator designed to empower developers in accelerating the development, deployment, and seamless management of their applications.
    vendor: Datalift
    bindir: /usr/bin
    section: utils
    contents:
      - src: ./cli/completions/admiral.bash
        dst: /usr/share/bash-completion/completions/admiral
        file_info:
          mode: 0644
      - src: ./cli/completions/admiral.fish
        dst: /usr/share/fish/vendor_completions.d/admiral.fish
        file_info:
          mode: 0644
      - src: ./cli/completions/admiral.zsh
        dst: /usr/share/zsh/vendor-completions/_admiral
        file_info:
          mode: 0644
      - src: ./cli/manpages/admiral.1.gz
        dst: /usr/share/man/man1/admiral.1.gz
        file_info:
          mode: 0644
      - src: ./LICENSE
        dst: /usr/share/doc/admiral/copyright
        file_info:
          mode: 0644
    formats:
      - apk
      - deb
      - rpm
      - archlinux
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

scoops:
  - name: admiral-cli
    repository:
      owner: DataliftHQ
      name: scoop-bucket
    folder: bucket
    homepage: *website
    description: *description
    license: Apache-2.0
    commit_author:
      name: release-bot
      email: release-bot@datalift.io

